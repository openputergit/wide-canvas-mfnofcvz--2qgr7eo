<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS - Learning Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.157.0/build/three.module.js"
            }
        }
    </script>
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        .three-bg {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #1a73e8;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {transform: rotate(360deg);}
        }
    </style>
</head>
<body class="bg-gray-50">
    <canvas class="three-bg"></canvas>

    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">LMS Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white rounded-md py-2 hover:bg-blue-700 transition">Login</button>
            </form>
        </div>
    </div>

    <!-- Main Dashboard (Initially Hidden) -->
    <div id="dashboard" class="hidden min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <span class="text-xl font-bold text-blue-600">LMS Dashboard</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="userRole" class="text-gray-600"></span>
                        <button id="logoutBtn" class="text-gray-600 hover:text-gray-800">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Role-specific content containers -->
        <div id="hrDashboard" class="hidden p-6 max-w-7xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="font-semibold mb-2">Total Employees</h3>
                    <p class="text-2xl">150</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="font-semibold mb-2">Active Trainings</h3>
                    <p class="text-2xl">45</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="font-semibold mb-2">Completion Rate</h3>
                    <p class="text-2xl">85%</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="font-semibold mb-2">Avg. Score</h3>
                    <p class="text-2xl">78%</p>
                </div>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="bg-white p-4 rounded-lg shadow">
                    <canvas id="completionChart"></canvas>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <canvas id="scoreChart"></canvas>
                </div>
            </div>
            <div class="mt-6">
                <button id="addEmployeeBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    <i class="bi bi-plus-lg"></i> Add Employee
                </button>
            </div>
        </div>

        <div id="trainerDashboard" class="hidden p-6 max-w-7xl mx-auto">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Assigned Employees</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Progress</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <!-- Dynamic content will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="employeeDashboard" class="hidden p-6 max-w-7xl mx-auto">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">My Training Schedule</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- AM Session -->
                    <div class="border rounded-lg p-4">
                        <h3 class="font-semibold text-lg mb-2">AM Session</h3>
                        <div id="amSession" class="space-y-2">
                            <!-- Dynamic content -->
                        </div>
                    </div>
                    <!-- PM Session -->
                    <div class="border rounded-lg p-4">
                        <h3 class="font-semibold text-lg mb-2">PM Session</h3>
                        <div id="pmSession" class="space-y-2">
                            <!-- Dynamic content -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';

        // Three.js Background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector('.three-bg'),
            alpha: true
        });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xf3f4f6, 0.9);

        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x1e40af, wireframe: true });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // Application Logic
        const state = {
            currentUser: null,
            role: null
        };

        // DOM Elements
        const loginScreen = document.getElementById('loginScreen');
        const dashboard = document.getElementById('dashboard');
        const hrDashboard = document.getElementById('hrDashboard');
        const trainerDashboard = document.getElementById('trainerDashboard');
        const employeeDashboard = document.getElementById('employeeDashboard');
        const userRole = document.getElementById('userRole');
        const loginForm = document.getElementById('loginForm');
        const logoutBtn = document.getElementById('logoutBtn');

        // Event Listeners
        loginForm.addEventListener('submit', handleLogin);
        logoutBtn.addEventListener('click', handleLogout);

        // Login Handler
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple role determination (in real app, this would come from backend)
            if (email.includes('hr')) {
                state.role = 'HR';
            } else if (email.includes('trainer')) {
                state.role = 'Trainer';
            } else {
                state.role = 'Employee';
            }

            state.currentUser = { email };
            showDashboard();
        }

        // Logout Handler
        function handleLogout() {
            state.currentUser = null;
            state.role = null;
            loginScreen.classList.remove('hidden');
            dashboard.classList.add('hidden');
        }

        // Show Dashboard based on role
        function showDashboard() {
            loginScreen.classList.add('hidden');
            dashboard.classList.remove('hidden');
            userRole.textContent = `${state.role}: ${state.currentUser.email}`;

            // Hide all dashboards first
            hrDashboard.classList.add('hidden');
            trainerDashboard.classList.add('hidden');
            employeeDashboard.classList.add('hidden');

            // Show relevant dashboard
            switch(state.role) {
                case 'HR':
                    hrDashboard.classList.remove('hidden');
                    initializeHRDashboard();
                    break;
                case 'Trainer':
                    trainerDashboard.classList.remove('hidden');
                    initializeTrainerDashboard();
                    break;
                case 'Employee':
                    employeeDashboard.classList.remove('hidden');
                    initializeEmployeeDashboard();
                    break;
            }
        }

        // Initialize HR Dashboard
        function initializeHRDashboard() {
            const completionChart = new Chart(document.getElementById('completionChart'), {
                type: 'line',
                data: {
                    labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5'],
                    datasets: [{
                        label: 'Completion Rate',
                        data: [65, 70, 75, 80, 85],
                        borderColor: 'rgb(59, 130, 246)',
                        tension: 0.1
                    }]
                }
            });

            const scoreChart = new Chart(document.getElementById('scoreChart'), {
                type: 'bar',
                data: {
                    labels: ['HR', 'IT', 'Finance', 'Marketing'],
                    datasets: [{
                        label: 'Average Scores by Department',
                        data: [75, 82, 78, 85],
                        backgroundColor: 'rgba(59, 130, 246, 0.5)'
                    }]
                }
            });
        }

        // Initialize Trainer Dashboard
        function initializeTrainerDashboard() {
            // Add trainer-specific initialization
        }

        // Initialize Employee Dashboard
        function initializeEmployeeDashboard() {
            // Add employee-specific initialization
        }

        // Handle window resize for Three.js
        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
